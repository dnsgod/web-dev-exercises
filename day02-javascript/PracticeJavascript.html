<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 시작하기</title>
</head>
<body>
    <h1>JavaScript 시작!</h1>
    <button onclick="greet()">클릭하세요</button>

    <script>
        function greet() {
            alert("안녕하세요! JavaScript를 시작해봅시다.");
        }
    </script>
</body>
</html>
