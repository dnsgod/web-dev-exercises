<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced To-Do List</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    ul { list-style: none; padding: 0; }
    li { padding: 10px; margin-bottom: 5px; border: 1px solid #ddd; border-radius: 5px; }
    button { margin-left: 10px; }
    .high-priority { background-color: #ffcccc; }
    .medium-priority { background-color: #fff4cc; }
    .low-priority { background-color: #d9f7d9; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Enhanced To-Do List</h1>
  <input type="text" id="todoInput" placeholder="Enter a new task">
  <div>
    <label for="priority">Priority:</label>
    <select id="priority">
      <option value="1">High</option>
      <option value="2">Medium</option>
      <option value="3">Low</option>
    </select>
  </div>
  <div>
    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate">
  </div>
  <button id="addTodo">Add</button>
  <ul id="todoList"></ul>
  <button id="clearAll">Clear All</button>
  <div>
    <button id="filterAll">All</button>
    <button id="filterCompleted">Completed</button>
    <button id="filterPending">Pending</button>
  </div>
  <button id="sortPriority">Sort by Priority</button>
  <button id="sortDueDate">Sort by Due Date</button>
  <script src="app.js"></script>
</body>
</html>
