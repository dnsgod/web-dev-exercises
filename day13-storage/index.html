<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            background-color: #f4f4f4;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background: white;
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button.delete {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>📝 할 일 목록</h2>
    <input type="text" id="taskInput" placeholder="할 일을 입력하세요">
    <button onclick="addTask()">추가</button>
    <ul id="taskList"></ul>

    <script src="script.js"></script>
</body>
</html>
